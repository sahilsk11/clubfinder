<!DOCTYPE html>
<html>
	<head>
		<title>Club Finder</title>
		<meta name = "viewport" content="initial-scale=1.0">
		<link href="CSS/bootstrap.css" rel="stylesheet">
		<link href="CSS/organize.css" rel="stylesheet">
		<link href="Images/icon.png" rel="icon">



		<script src="js/fingerprint.js"></script>
		<script>

		function chooseSchool(school) {
			window.location="search?school="+school;
		}

		function setUserId() {
			user_id = new Fingerprint({canvas: true}).get();
			function confirmUser(xhr, xhrConfig) {
				var uid = JSON.parse(xhr.responseText);
				console.log(uid);
			}
			XHRequest.createRequest({
				success: confirmUser, 
				method: "GET",
				params: {
					command: "user_set",
					user: user_id
				},
				url: "../scripts/database.py"
			});
		}

		</script>

	</head>

	<body onload="setUserId()">
		<h1 class="text-center">Hello.</h1>
		<h3 class="text-center">Please select your school</h3>

		<div class="center">
			<button class="btn btn-default" onclick="chooseSchool('harker')">Harker</button>
			<br>
			<br>
			<button class="btn btn-default" onclick="chooseSchool('westlake')">Westlake</button>
			<br>
			<br>
			<button class="btn btn-default" onclick="chooseSchool('montavista')">Monta Vista</button>
		</div>

	</body>
</html>
